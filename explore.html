<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5fed1fa091.js" crossorigin="anonymous"></script>
    <title>TravelEase | Explore</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <style>
        .navbar p, .navbar li{
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
<nav class="navbar bg-dark">
    <div class="container">
        <h1 class="logo lg-heading text-light">TravelEase</h1>
        <ul class="navbar-items">
            <li class="nav-item"><a href="./index.html">HOME</a></li>
            <li class="nav-item"><a href="./explore.html">EXPLORE</a></li>
            <li class="nav-item"><a href="./about.html">ABOUT</a></li>
            <li class="nav-item"><a href="./contact.html">CONTACT US</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Explore Destinations</h1>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for places">
        <button id="search-btn">Search</button>
    </div>
    <div id="map">
        <!-- Add your Google Maps code here -->
    </div>
    <div id="places">
        <!-- Add your Google Places code here -->
    </div>
</div>
<footer class="footer">
    <div class="social-media-links">
        <i class="fa-brands fa-square-facebook fa-4x"></i>
        <i class="fa-brands fa-square-x-twitter fa-4x"></i>
        <i class="fa-brands fa-square-instagram fa-4x"></i>
    </div>
    <p>TravelEase &copy; 2024, All Rights Reserved</p>
</footer>
</body>
</html>
